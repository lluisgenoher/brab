<body class="mb-n4">


    <div class="container-fluid bg-dark">

        <div class="row col-12 d-flex">

            <div id="divBitcoins" class="d-flex flex-column col-3 active_auction verticalLine" >
                <h1 class="my-4 text-white">
                    <small>Bitcoins bought</small>
                </h1>
                <div style="overflow-y: auto;">
                    <div id="listBitcoinsBought"></div>
                </div>
            </div>

            <div id="divBitcoins" class="d-flex flex-column col-3 active_auction verticalLine">
                <h1 class="my-4 text-white">
                    <small>Active auctions</small>
                </h1>
            
                <div style="overflow-y: auto;">
                    <div id="listActiveAuctions"></div>
                </div>
            </div>


            <div class="d-flex flex-column col-3 active_auction verticalLine">
                <h1 class="my-4 text-white">
                    <small>Manage</small>
                </h1>

                <div class="card wallet col-10 box-shadow text-center" style="height: 12em;">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Buy Bitcoins</h4>
                    </div>
                    <div class="card-body d-flex flex-column">

                        <div class="form-group">
                            <input id="amountOfBitcoins" type="number" class="form-control"
                                placeholder="Number of bitcoins">
                        </div>

                        <input id="buttonAmountOfBitcoins" type="button" class="btn btn-primary rounded-pill"
                            value="Buy now">

                    </div>
                </div>

                <div class="card wallet col-10 box-shadow text-center" style="height: 27em">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Organize an auction</h4>
                    </div>
                    <div class="card-body d-flex flex-column">

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input id="bitcoinsAuction" type="number" class="form-control" placeholder="Number of bitcoins">
                            </div>

                            <div class="input-group mb-3">
                                <input id="moneyAuction" type="text" class="form-control" aria-label="Amount">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">€</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-date-input" class="col-12 col-form-label">Opening Date</label>
                                <div class="col-12">
                                    <input id="openingAuction" class="form-control" type="date"  placeholder="dd-mm-yyyy" onload="getDate()">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-date-input" class="col-12 col-form-label">Deadline</label>
                                <div class="col-12">
                                    <input id="deadlineAuction" class="form-control" type="date"  placeholder="dd-mm-yyyy" value=""
                                    min="1997-01-01" max="2030-12-31">
                                </div>
                            </div>
                        </div>
                        <input id="organizeAuction" type="button" class="btn btn-primary rounded-pill" value="Organize now">
                    </div>
                </div>

            </div>



            <div class="flex-column col-2 verticalLine">
                <div id="actualPriceBitcoin" class="alert alert-primary col-12 text-center" role="alert"
                    style=" margin-top: 3.5em;">
                    PRICE OF BITCOIN:
                </div>
                <div class="card wallet text-center">
                    <div class="card-header">
                        Wallet
                    </div>
                    <ul class="list-group list-group-flush">
                        <li id="totalBitcoins" class="list-group-item">Total Bitcoins: 0</li>
                        <li id="totalMoney" class="list-group-item">Total Money: 0€</li>
                    </ul>
                </div>
                <div class="card wallet col-12 box-shadow text-center" style="height: 12em;">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Add money to wallet</h4>
                    </div>
                    <div class="card-body d-flex flex-column">

                        <div class="form-group">
                            <input id="amountOfMoney" type="number" class="form-control" placeholder="Amount of money">
                        </div>

                        <input id="buttonAmountOfMoney" type="button" class="btn btn-primary rounded-pill"
                            value="Buy now">

                    </div>
                </div>
            </div>
        </div>
    
        <script type="text/javascript" src="../js/broker.js"></script>
</body>
