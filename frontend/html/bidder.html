<body class="mb-n4">

    <div class="container-fluid bg-dark">
        <div  class="row col-12 d-flex justify-content-center">
            
            <div id="divBitcoins" class="d-flex flex-column col-3 active_auction verticalLine">
                <h1 class="my-4 text-white">
                    <small>Active auctions</small>
                </h1>
            
                <div style="overflow-y: auto;">
                    <div id="listActiveAuctions"></div>
                </div>
            </div>
          
            <div id="divBitcoins" class="d-flex flex-column col-3 active_auction verticalLine">
                <h1 class="my-4 text-white">
                    <small>Closed auctions</small>
                </h1>
                <div style="overflow-y: auto;">

                </div>
            </div>

            <div class="verticalLine"></div>
            <div>
                <div class="card wallet text-center">
                    <div class="card-header">
                      Wallet
                    </div>
                    <ul class="list-group list-group-flush">
                      <li id="amountOfMoney" class="list-group-item">Total money: </li>
                      <li id="blockedMoney" class="list-group-item">Blocked Money:</li>
                      <li id="amountOfBitcoins" class="list-group-item">Amount of Bitcoins: </li>
                    </ul>
                </div>

                <div class="card wallet col-12 box-shadow text-center" style="height: 12em;">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Add money to wallet</h4>
                    </div>
                    <div class="card-body d-flex flex-column">
    
                        <div class="form-group">
                            <input id="amountOfMoneyInput" type="number" class="form-control" placeholder="Amount of money">
                        </div>
    
                        <input id="buttonAmountOfMoney" type="button" class="btn btn-primary rounded-pill"
                            value="Buy now">
    
                    </div>
                </div>
            </div>
