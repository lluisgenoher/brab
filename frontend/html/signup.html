<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
      <a class="navbar-brand" href="index.html">BRAB Trade & Auction Platform</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

              <li class="nav-item">

<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin">

                <div class="form-group">
                  <select class="form-control" id="typeUser" placeholder="Type Of User">
                    <option>Broker</option>
                    <option>Bidder</option>
                  </select>
                </div>
                <hr>

                <div class="form-label-group">
                  <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
                  <label for="inputName">Name</label>
                </div>

                <div class="form-label-group">
                  <input type="surname" id="inputSurname" class="form-control" placeholder="Surname" required autofocus>
                  <label for="inputSurname">Surname</label>
                </div>

                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
                  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
                  <label for="inputPassword">Password</label>
                </div>
                
                <button id="registerUserBtn" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                <a class="d-block text-center mt-2 small" href="signin.html">Sign In</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/signup.js"></script>
  </body>
